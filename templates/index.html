<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League of Legends</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <style>

        body {
            background-color: #FFFFF0;
            padding-top: 20px;
        }
        p {
            font-family: verdana;
            font-size: 100%;
        }
        div {
            font-size: 100%;
        }
        h1 {
            color: #1ad1ff;
            text-align: center;
            font-size: Georgia;
        }
        html, body {
          width:  100%;
          height: 100%;
          margin: 0px;
        }
        div {
            height:80%;
            width:80%;
        }
    </style>
    

</head>
<body>

<form id="chat" action="/result" method="post">
    <span class="label">Player ID</span>
    <span class="glyphicon glyphicon-user"></span>
    <input type="text" name="playerName" placeholder="name"></input>
    <input type="submit" name="Search" value="Search" class="btn btn-success"></input>
</form>
   

<div class="container">
  <div>
    <canvas id="top_10_pick_champs_Chart"></canvas>
  </div>
</div>
<div class="container">
  <div>
    <canvas id="bot_10_pick_champs_Chart"></canvas>
  </div>
</div>
<div class="container">
  <div>
    <canvas id="top_10_winrate_champs_Chart"></canvas>
  </div>
</div>
<div class="container">
  <div>
    <canvas id="bot_10_winrate_champs_Chart"></canvas>
  </div>
</div>
<div class="container" style="width:60%">
  <div>
    <canvas id="gamePie"></canvas>
  </div>
</div>
<br><br><br><br><br>
<div class="container" style="width:60%">
  <div>
    <canvas id="winPie"></canvas>
  </div>
</div>

</body>
</html>

    labels: ['Jhin', 'LeeSin', 'Caitlyn', 'Ezreal', 'Jinx', 'Vayne', 'Thresh', 'MissFortune', 'Morgana', 'Lucian'],
